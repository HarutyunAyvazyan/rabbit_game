<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>


    <div id="main" class="container">

        <div id="gameBoards">
            <div id="gameBoardsClone">
                <button id="clear" class="clear">X</button>

                <div id="openGame" class="openGame">
                    <select id="selectStart" class="selectStart">
                        <option>5</option>
                        <option>7</option>
                        <option>10</option>
                    </select>
                    <button id="gameStart" class="gameStart">Start</button>
                </div>
                <div id="root">

                </div>
                <div id="buttons">
                    <button id="up" class="direction">UP</button>
                    <button id="right" class="direction">RIGHT</button>
                    <button id="left" class="direction">LEFT</button>
                    <button id="down" class="direction">DOWN</button>
                </div>
                <div id="message" class="message">

                </div>
            </div>
        </div>
        <div id="createNewMatrixDiv"> <button id="createNewMatrixButton">Create new game</button></div>

    </div> 


    <script src="script.js"></script>
</body>

</html>
